<mat-accordion>


  <mat-expansion-panel *ngFor="let task of tasks">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{task.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{task.level}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="content">
      {{task.description}}
    </div>

  </mat-expansion-panel>
</mat-accordion>
